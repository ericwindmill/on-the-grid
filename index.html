<!DOCTYPE html>
<html lang="en">
  <head>
    <title>On the Grid</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Quicksand:300,400|Scope+One" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>
  <body>

    <section class="user-input">
        <header id="main-head">
          <h1> On The Grid </h1>
          <h2> A CSS Grid Playground</h2>
        </header>

      <p class="grid-prop-label label">grid-auto-flow:</p>
      <button id="flow-column-button">Column</button>
      <button id="flow-row-button">Row</button>

      <p class="grid-row-gap-label label">grid-row-gap:</p>
      <input type="text" 
              id="row-gap-user-input"
              />
      <p class="grid-row-gap-label label">grid-column-gap:</p>
      <input type="text" 
              id="column-gap-user-input"
              />

      <p>Number of grid items</p>
      <button id="add-element">+</button>
      <button id="delete-element">-</button>
    </section>


    <section class="display" id="wrapper">
      <div id="display-grid-1" class="grid-item"> 1 </div>
      <div id="display-grid-2" class="grid-item"> 2 </div>
      <div id="display-grid-3" class="grid-item"> 3 </div>
      <div id="display-grid-4" class="grid-item"> 4 </div>
      <div id="display-grid-5" class="grid-item"> 5 </div>
      <div id="display-grid-6" class="grid-item"> 6 </div>
      <div id="display-grid-7" class="grid-item"> 7 </div>
      <div id="display-grid-8" class="grid-item"> 8 </div>
      <div id="display-grid-9" class="grid-item"> 9 </div>
      <div id="display-grid-10" class="grid-item">10</div>
    </section>

    <section class="code-output">
      <div class="text-editor">
        .wrapper{
            <p id="grid-auto">grid-auto-flow:</p>
        }
      </div>
    </section>



    <script type="application/javascript" src="js/on-the-grid.js"></script>
  </body>
</html>
